<!doctype html>
<html>
	<head>
		
	</head>
	<body>

		<h1 data-i18n="name"><!--Presence--></h1>
		
		<p data-i18n="description"><!--On this page you can specify the Bluetooth LE token IDs for which triggers apply. If no IDs are specified the triggers will be executed on any token.--></p>
		
		<fieldset>
			<legend data-i18n="presence-settings"><!--Presence settings--></legend>
			
			<div class="field row">
				<label for="tokens">Tokens</label>
				<textarea id="tokens"></textarea>
			</div>
			
		</fieldset>
		
		<button class="right" onclick="save();" data-i18n="save-changes"><!--Save changes--></button>
		
		<script type="text/javascript">
		function onHomeyReady(){
			Homey.ready()
		}
		
		function save(){
			Homey.settings.tokens = document.getElementById('tokens').value;
		}
		</script>
		
	</body>
</html>
